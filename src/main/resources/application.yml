    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.H2Dialect"
  datasource:
    url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;"
    driver-class-name: org.h2.Driver
